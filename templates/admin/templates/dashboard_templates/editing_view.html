<form method="POST" action="{{url_for('admin.editing')}}" class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Edit document</h1>

  <label for="title">Title</label>
  <input type="hidden" value={{id}} name="id">
  <input type="text" id="desc" class="form-control" value="{{title}}" name="title" rows="3" required>

  <lable for="image">Image</lable>
  <input type="text" class="form-control" name="image" value="{{image}}">
  <label for="description">Description</label>
  <input type="text" class="form-control" name="description" value="{{description}}" required>

  <label for="content">Content</label>
  <textarea id="textarea"  class="form-control" name="content" autofocus required></textarea>
  <a href='javascript:void function(){var a = "{{content}}";document.getElementById("textarea").value=a.slice(2,a.length-1)}(); '>show document content</a>

  <input class="btn btn-lg btn-primary btn-block" type="submit" value="Update">
</form>
