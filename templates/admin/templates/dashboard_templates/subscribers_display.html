<h2>Subscribers</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for content in contents %}
          <tr>
            <td>{{content.id}}</td>
            <td>{{content.email}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
